<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Responsive Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filters">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('firstSem')">1st Sem</button>
  <button onclick="filterImages('secondSem')">2nd Sem</button>
  <button onclick="filterImages('thirdSem')">3rd Sem</button>
  <button onclick="filterImages('fourthSem')">4th Sem</button>
</div>

<!-- Gallery -->
<div class="gallery">
  <img src="images/1st-Sem-Result.jpeg" class="image firstSem" onclick="openLightbox(0)">
  <img src="images/2nd-Sem-Result.jpeg" class="image secondSem" onclick="openLightbox(1)">
  <img src="images/3rd-Sem-Result.jpeg" class="image thirdSem" onclick="openLightbox(2)">
  <img src="images/4th-Sem-Result.jpeg" class="image fourthSem" onclick="openLightbox(3)">
</div>


<!-- Lightbox -->
<div id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <button class="prev" onclick="changeImage(-1)">❮</button>
  <img id="lightbox-img">
  <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
